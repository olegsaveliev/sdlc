name: Module - AI Automation Tests

on:
  workflow_call:
    secrets:
      OPENAI_KEY:
        required: true

jobs:
  generate-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      
      - name: Install Tools
        run: pip install openai pytest httpx fastapi uvicorn

      - name: ðŸ¤– AI Generate Tests
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: python scripts/generate_tests.py

      - name: ðŸ§ª Run The AI Tests
        run: |
          echo "Running AI Generated Tests..."
          pytest test_ai_generated.py -v
