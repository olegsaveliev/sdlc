            - **Tests Generated:** ${testCount}
            
            ### ğŸ¯ Source Files Tested
            \`\`\`
            ${sourceFiles}
            \`\`\`
            
            ${warningSection}
            
            ### ğŸ§ª Generated Test Functions
            \`\`\`python
            ${testFunctions}
            \`\`\`
            
            ### ğŸ“‹ Test Results
            <details>
            <summary>Click to see full pytest output</summary>
            
            \`\`\`
            ${testOutput}
            \`\`\`
            </details>
            
            ---
            *ğŸ¤– This comment was automatically generated by AI Unit Tests workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
