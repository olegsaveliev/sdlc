name: AI Scrum Master

on:
  workflow_dispatch:  # Manual trigger
  #schedule:
   # - cron: '0 9 * * 1-5'  # Every weekday at 9 AM UTC

jobs:
  daily-standup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full git history
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ðŸ“¦ Install Dependencies
        run: pip install openai gitpython requests
      
      - name: ðŸ“Š Generate Daily Standup Report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          TRACKER_ENDPOINT: ${{ secrets.TRACKER_ENDPOINT }}
          TRACKER_API_KEY: ${{ secrets.TRACKER_API_KEY }}
        run: python scripts/scrum_master_agent.py
