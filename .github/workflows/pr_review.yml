name: Module - AI PR Review

on:
  workflow_call:
    secrets:
      OPENAI_KEY:
        required: true
      TRACKER_ENDPOINT:
        required: false
      TRACKER_API_KEY:
        required: false
      SLACK_PR_REVIEW:
        required: false

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      
      - name: ðŸ“¦ Install Dependencies
        run: pip install openai requests gitpython
      
      - name: ðŸ¤– Run AI PR Review
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_PR_REVIEW }}
          TRACKER_ENDPOINT: ${{ secrets.TRACKER_ENDPOINT }}
          TRACKER_API_KEY: ${{ secrets.TRACKER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_REF: ${{ github.base_ref }}
          GITHUB_RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: python scripts/pr_review_agent.py

  # ðŸ‘‡ NEW JOB: Runs the approval logic defined in the exercise
  approval-check:
    needs: ai-review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
        
      - name: ðŸ“¦ Install Dependencies
        run: pip install requests gitpython

      - name: ðŸš¦ Run Approval Gate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_REF: ${{ github.base_ref }}
          TEST_STATUS: "passed" # Simulated for this exercise
        run: python scripts/pr_approval_checker.py
