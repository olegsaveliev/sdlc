name: Module - AI PR Review

on:
  workflow_call:
    secrets:
      OPENAI_KEY:
        required: true
      TRACKER_ENDPOINT:
        required: false
      TRACKER_API_KEY:
        required: false
      SLACK_PR_REVIEW:
        required: false

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      review_status: ${{ steps.review.outputs.review_status }}
      has_critical: ${{ steps.review.outputs.has_critical }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Dependencies
        run: pip install openai requests gitpython

      - name: ðŸ¤– Run AI PR Review
        id: review
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          PROMPT_VERSION: v2_detailed

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

          PR_NUMBER: ${{ github.event.pull_request.number }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}

        run: |
          python scripts/pr_review_agent.py > /tmp/pr_review_output.txt 2>&1 || true
          cat /tmp/pr_review_output.txt

          if grep -q "ðŸ”´" /tmp/pr_review_output.txt; then
            echo "review_status=CRITICAL" >> $GITHUB_OUTPUT
            echo "has_critical=true" >> $GITHUB_OUTPUT
          elif grep -q "âœ…" /tmp/pr_review_output.txt; then
            echo "review_status=APPROVED" >> $GITHUB_OUTPUT
            echo "has_critical=false" >> $GITHUB_OUTPUT
          else
            echo "review_status=NEEDS_CHANGES" >> $GITHUB_OUTPUT
            echo "has_critical=false" >> $GITHUB_OUTPUT
          fi
